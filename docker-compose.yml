version: "3.9"

services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ss_ai
      MYSQL_USER: ss_ai
      MYSQL_PASSWORD: ss_ai
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "8379:8379"
    command: redis-server --port 8379

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/sa.json
      - DEV_RELOAD=1
    volumes:
      - ./backend:/app
      - ./backend/sa.json:/secrets/sa.json:ro
    ports:
      - "5001:5001"
    depends_on:
      - db
    command: ["sh", "/app/cron/entrypoint.sh"]

  backend-drf:
    build:
      context: ./backend-drf
    env_file:
      - ./backend-drf/.env
    environment:
      - DEV_RELOAD=1
    volumes:
      - ./backend-drf:/app
      - ./backend/chat:/app/chat
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery-worker:
    build:
      context: ./backend-drf
    env_file:
      - ./backend-drf/.env
    volumes:
      - ./backend-drf:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["celery", "-A", "ss_ai_drf", "worker", "-l", "info"]

  celery-beat:
    build:
      context: ./backend-drf
    env_file:
      - ./backend-drf/.env
    volumes:
      - ./backend-drf:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["celery", "-A", "ss_ai_drf", "beat", "-l", "info"]

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - backend

  mobile:
    build:
      context: ./mobile
    environment:
      - API_BASE_URL=http://localhost:5001
    volumes:
      - ./mobile:/app
    ports:
      - "9000:9000"
    depends_on:
      - backend

volumes:
  db_data:
