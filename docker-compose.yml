version: "3.9"

services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ss_ai
      MYSQL_USER: ss_ai
      MYSQL_PASSWORD: ss_ai
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/sa.json
      - DEV_RELOAD=1
    volumes:
      - ./backend:/app
      - ./backend/sa.json:/secrets/sa.json:ro
    ports:
      - "5001:5001"
    depends_on:
      - db
    command: ["sh", "/app/cron/entrypoint.sh"]

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - backend

volumes:
  db_data:
